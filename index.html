<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- crossorigin="anonymous" referrerpolicy="no-referrer"/> -->
    <link rel="stylesheet" type="text/css" href="Music/styles.css" >
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
        <h4 id="title">Gospel</h4>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        </div>

    <audio src="Music/Build your Church.mp3" id="audio"></audio>

    <div class="img-container">
        <img src="Images/Build your Church.jpg" alt="music-cover" id="cover" />
    </div>

    <div class="navigation">
        <button id="prev" class="action-btn">
        <i class="fa fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fa fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fa fa-forward"></i>
        </button>
    </div>
</div>

  <script src="Music/script.js" />


</body>
</html>
